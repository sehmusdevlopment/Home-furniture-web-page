<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuvam Home - Ürünler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.8rem;
      font-weight: 700;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 24px;
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }
    .product {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-info {
      padding: 16px 20px;
      flex-grow: 1;
    }
    .product-info h2 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      font-weight: 700;
    }
    .product-info p {
      margin: 0;
      color: #555;
      line-height: 1.4;
      font-size: 1rem;
    }

    /* Modal arka plan bulanıklığı */
    .modal-active {
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Modal pencere */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      background: white;
      border-radius: 12px;
      padding: 30px 35px 25px 35px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      color: #222;
      font-size: 1.15rem;
      line-height: 1.5;
      user-select: text;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }
    .modal.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Modal üst başlık alanı */
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    /* Yuvam Home başlığı */
    .modal-header h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #FFD700, #000000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin: 0;
      user-select: none;
    }

    /* Kapatma butonu */
    .modal-close {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #333;
      padding: 0 5px;
      line-height: 1;
      user-select: none;
      transition: color 0.2s ease;
    }
    .modal-close:hover {
      color: #facc15;
    }

    /* Modal içeriği: resim + açıklama */
    #modalContent {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }
    #modalContent img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
    }
    #modalDescription {
      font-size: 1rem;
      color: #444;
      white-space: normal;
      user-select: text;
    }
  </style>
</head>
<body>
  <h1>Popüler Ürünler</h1>
  <section class="products">
    <article class="product" tabindex="0" data-desc="Konfor ve estetiği bir arada sunar. Modern koltuk takımı ile evinize şıklık katın." data-img="https://source.unsplash.com/400x300/?sofa">
      <img src="koltuk.jpg" alt="Modern Koltuk Takımı" />
      <div class="product-info">
        <h2>Modern Koltuk Takımı</h2>
      </div>
    </article>
    <article class="product" tabindex="0" data-desc="Rahat ve şık tasarım ile iyi bir uyku deneyimi sunar. Lüks yatak modellerimiz sizi bekliyor." data-img="https://source.unsplash.com/400x300/?bedroom">
      <img src="yatak.jpg" alt="Lüks Yatak" />
      <div class="product-info">
        <h2>Lüks Yatak</h2>
      </div>
    </article>
    <article class="product" tabindex="0" data-desc="Sıcak ve davetkar sofralar için kaliteli ahşap yemek masası. Uzun ömürlü ve estetik tasarım." data-img="https://source.unsplash.com/400x300/?dining">
      <img src="ahşap.jpg" alt="Ahşap Yemek Masası" />
      <div class="product-info">
        <h2>Ahşap Yemek Masası</h2>
      </div>
    </article>
    <article class="product" tabindex="0" data-desc="Şık tasarımıyla salonunuza modern bir dokunuş. Fonksiyonel TV üniteleriyle hayatınızı kolaylaştırın." data-img="https://source.unsplash.com/400x300/?tv">
      <img src="tv.jpg" alt="Modern TV Ünitesi" />
      <div class="product-info">
        <h2>Modern TV Ünitesi</h2>
      </div>
    </article>
    <article class="product" tabindex="0" data-desc="Küçük ve kullanışlı çalışma masası, ev ofisiniz için ideal çözüm. Şık ve minimal tasarım." data-img="https://source.unsplash.com/400x300/?desk">
      <img src="ahşap.jpg" alt="Çalışma Masası" />
      <div class="product-info">
        <h2>Çalışma Masası</h2>
      </div>
    </article>
    <article class="product" tabindex="0" data-desc="Konforlu sandalye seçenekleri ile evinizde rahatlığı artırın. Ergonomik tasarımlar sizi bekliyor." data-img="https://source.unsplash.com/400x300/?chair">
      <img src="berjer1.jpeg" alt="Rahat Sandalye" />
      <div class="product-info">
        <h2>Rahat Sandalye</h2>
      </div>
    </article>
  </section>

  <!-- Modal ve Overlay -->
  <div class="overlay" id="overlay"></div>
  <div id="modalWrapper" tabindex="-1" aria-modal="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal" role="document" aria-live="polite" aria-atomic="true">
      <div class="modal-header">
        <h3>Yuvam Home</h3>
        <button class="modal-close" id="modalClose" aria-label="Kapat">&times;</button>
      </div>
      <div id="modalContent">
        <!-- JS ile açıklama ve resim buraya gelecek -->
      </div>
    </div>
  </div>

  <script>
    const products = document.querySelectorAll('.product');
    const modal = document.querySelector('.modal');
    const overlay = document.getElementById('overlay');
    const modalCloseBtn = document.getElementById('modalClose');
    const modalContent = document.getElementById('modalContent');
    const body = document.body;

    function openModal(desc, imgSrc) {
      modalContent.innerHTML = `
        <img src="${imgSrc}" alt="Ürün Görseli" />
        <p id="modalDescription">${desc}</p>
      `;
      modal.classList.add('active');
      overlay.classList.add('active');
      body.classList.add('modal-active');
    }

    function closeModal() {
      modal.classList.remove('active');
      overlay.classList.remove('active');
      body.classList.remove('modal-active');
      modalContent.innerHTML = '';
    }

    products.forEach(product => {
      product.addEventListener('click', () => {
        openModal(product.dataset.desc, product.dataset.img);
      });
      product.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(product.dataset.desc, product.dataset.img);
        }
      });
    });

    modalCloseBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);

    // ESC ile kapatma
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
