<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim | Yuvam Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-400">Yuvam Home</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-yellow-500">Ana Sayfa</a>
      <a href="urunler.html" class="hover:text-yellow-500">Ürünler</a>
      <a href="hakkimizda.html" class="hover:text-yellow-500">Hakkımızda</a>
      <a href="iletisim.html" class="text-yellow-500 font-semibold">İletişim</a>
    </nav>
  </header>

  <!-- İçerik -->
  <main class="max-w-3xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Bize Ulaşın</h2>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Adınız</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">E-posta</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="email" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Mesajınız</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" rows="4"></textarea>
      </div>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded" type="submit">
        Gönder
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-12">
    <p>© 2025 Yuvam Home</p>
  </footer>

</body>
</html>
